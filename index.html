<html>
    <head>
        <title>football pitch gltf</title>

        <script src = "https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

    </head>
    <body>
        <a-scene>
          <a-assets-item id = "pitch" src = "football_field/scene.gltf"></a-assets-item>
          <a-assets-item id = "player1" src = "neymar_3d_free_football_model_free__animation/scene.gltf"></a-assets-item>
          <a-assets-item id = "car" src = "cartoon_car/scene.gltf"></a-assets-item>
            
            <a-entity gltf-model = "#pitch" position = "10 40 20" scale = "1 1 1"></a-entity>
            <a-camera look-controls-enabled wasd-controls = "fly:true" position = "10 45 25"></a-camera>
            <a-entity gltf-model = "#player1" position = "10 39 -20" scale = "1 1 1"></a-entity>
            <a-entity gltf-model = "#car" position = "-27 36 20" scale = "0.5 0.5 0.5"></a-entity>


        </a-scene>
    </body>
</html>
